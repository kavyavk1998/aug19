    <title>Regular Expressions</title>
    <script type="text/javascript">
        function numNo() {
            var number = document.getElementById('n1').value;
            var number1 = parseInt(number.replace(/[^0-9\.]+/g, ""));
            //var real= Number(number.replace(/[^0-9\.]+/g,""));
            //var unary = +(number.replace(/[^0-9\.]+/g, ""));
            //var multiply = (number.replace(/[^0-9\.]+/g, "")) * 1;
            window.document.getElementById('demo').innerHTML = number + " is the given string and after converting using parse int "
                + number1; /*+ " using number function " + real+ " using unary operator "+unary+" using multiplying opeartor "+ multiply;*/

        }
    </script>

</head>
<body>

                 enter the number:  <input type="text" id="n1" />

    </div>
