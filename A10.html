<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <script type="text/javascript">
        function check() {
            var div = document.getElementById("ck");

            if (div.checked == true) {
                alert("your checkbox is checked");

            }
            else {
                 alert("your checkbox is  not checked");
            }
        }

    </script>
</head>
<body>
    <input type="checkbox" id="ck" onchange="check()" />checkbox



</body>
</html>
